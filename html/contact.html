    <header>

    <nav>

    <main>
        <section>
        <address>
        <p>Guldbergsgade 29N 2200 Copenhagen</p>
        <p>Phone no.: <a href="tel:+ 20 82 53 70"> 20 82 53 70</a></p>
        <p>E-mail: <a href="mailto:info@restaurantkea.dk">info@restaurantkea.dk</a></p>
        </address>
            <img src="/img/map.jpg" alt="A map showing KEA">
        </section>

        
       <form class="comment_information">
            <fieldset>
                <legend>Comment Information</legend>
                <section>
                <label for="txtFullName"> Full Name</label>  
                <input type="text" id="txtFullName" name="name_full" required pattern="([A-Za-z]+ )+[A-Za-z]+">
                </section>

                <section>
                <label for="txtPhone">Phone no.</label>
                <input type="tel" id="Phone" name="txtPhone" required pattern="[0-9]{8}">
                </section>

                <section>
                <label for="E-mail">E-mail</label>
                <input type="email" id="E-mail" name="email" required>
                </section>

                <section>
                <label for="Person">Person</label>
                <input type="number" id="Person" name="person" value="2"  required min="1" max="10">
                </section>

                <section>
                <label for="DateTime">Date and Time</label>
                <input type="datetime-local" id="DateTime" name="date_and_time" required>
                </section>

                <section>
                <label for="Information">Further information</label><br>
                <textarea name="further_information" id="Information"></textarea>
                </section>
                <input type="submit" value="send">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 KEA Development</p>
    </footer>
    
</body>
