<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/contactus.css">
  </head>
  <body>
    <header>
      <h1><a href="index.html">Resturant KEA</a></h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html" title="Home page" target="_self">Home</a></li>
        <li><a href="foodmenu.html" title="See KEA menu" target="_self">Menu</a></li>
        <li><a href="contact.html" title="Contact KEA resturant" target="_self">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <address>
          <p>
            Guldbergsgade 29N
          </p>
          <p>
            2200 Copenhagen
          </p>
          <p>
            Phone no.: 20 82 53 70
          </p>
          <p>
            E-mail: info@restaurantkea.dk
          </p>
        </address>
        <form>
          <fieldset>
            <legend>Contact form</legend>
            <div>
                <label for="txtFullName">Full name</label>
                <input type="text" id="txtFullName" name="full_name" required>
            </div>
            <div>
                <label for="txtPhoneNo">Phone no.</label>
                <input type="text" id="txtPhoneNo" name="phone_no" required>
            </div>
            <div>
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" name="email" required>
            </div>                    
            <div>
                <label for="txtPersons">Persons</label>
                <input type="number" id="txtPersons" name="persons" value="1" required min="1" max="10">
            </div>                    
            <div>
                <label for="txtDateTime">Date and time</label>
                <input type="datetime-local" id="txtDateTime" name="date_and_time" required>
            </div>                                        
            <div id="form_information">
                <label for="txtInformation">Further information</label><br>
                <textarea id="txtInformation" name="further_information"></textarea>
            </div>                                        
            <input type="submit" value="Send">
          </fieldset>
        </form>
      </section>
      <section>
        <img src="/img/map.jpg" alt="">
      </section>
    </main>
    <footer>
      <p>&copy; 2024 KEA Web Development</p>
    </footer>
  </body>
</html>
